  <style>
    body { font-family: 'Plus Jakarta Sans', system-ui, sans-serif; }

    /* ── HERO ─────────────────────────────────────────── */
    .home-hero {
      min-height: 100vh;   /* Full viewport */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px 28px;
      max-width: 760px;
      margin: 0 auto;
      position: relative;
    }

    /* Faint radial glow behind hero text */
    .home-hero::before {
      content: '';
      position: fixed;
      top: 0; left: 50%;
      transform: translateX(-50%);
      width: 700px; height: 500px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }
    body[data-theme="dark"]  .home-hero::before { background: radial-gradient(ellipse at 50% 20%, rgba(16,185,129,0.08) 0%, transparent 70%); }
    body[data-theme="light"] .home-hero::before { background: radial-gradient(ellipse at 50% 20%, rgba(16,185,129,0.06) 0%, transparent 70%); }

    .home-hero > * { position: relative; z-index: 1; }

    /* Eyebrow label */
    .hero-eyebrow {
      display: inline-flex; align-items: center; gap: 7px;
      font-size: 0.72rem; font-weight: 700;
      letter-spacing: 0.12em; text-transform: uppercase;
      padding: 5px 14px; border-radius: 999px;
      margin-bottom: 28px;
    }
    body[data-theme="dark"]  .hero-eyebrow { background: rgba(16,185,129,0.1); color: #10b981; border: 1px solid rgba(16,185,129,0.2); }
    body[data-theme="light"] .hero-eyebrow { background: rgba(16,185,129,0.08); color: #059669; border: 1px solid rgba(16,185,129,0.2); }

    .home-hero h1 {
      font-size: clamp(2.4rem, 6.5vw, 4rem);
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 20px;
      letter-spacing: -0.03em;
    }
    body[data-theme="dark"]  .home-hero h1 { color: #f9fafb; }
    body[data-theme="light"] .home-hero h1 { color: #111827; }

    .typewriter {
      font-family: 'Fira Code', monospace;
      font-size: clamp(1.2rem, 3.5vw, 1.7rem);
      font-weight: 500;
      margin-bottom: 46px;
      min-height: 2.4rem;
      display: block;
    }
    body[data-theme="dark"]  .typewriter { color: #10b981; }
    body[data-theme="light"] .typewriter { color: #059669; }
    .cursor { display: inline-block; animation: blink 1s step-end infinite; }
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }

    /* Hero sub-description */
    .hero-desc {
      font-size: 1rem;
      line-height: 1.7;
      opacity: 0.55;
      max-width: 480px;
      margin: -28px auto 44px;
    }

    .hero-cta {
      display: inline-block;
      padding: 15px 52px;
      font-size: 0.97rem;
      font-weight: 700;
      border-radius: 999px;
      border: 2px solid transparent;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
      font-family: inherit;
      letter-spacing: 0.01em;
    }
    body[data-theme="dark"]  .hero-cta { background: #ffffff; color: #000000; border-color: #ffffff; }
    body[data-theme="dark"]  .hero-cta:hover { background: transparent; color: #ffffff; }
    body[data-theme="light"] .hero-cta { background: #111827; color: #ffffff; border-color: #111827; }
    body[data-theme="light"] .hero-cta:hover { background: transparent; color: #111827; }

    @media (max-width: 600px) {
      .home-hero h1 { font-size: 2.1rem; }
      .typewriter   { font-size: 1.15rem; }
    }
  </style>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const el = document.getElementById("text");
  const words = ["Mathematics","Physics","Chemistry","Biology","English Literature","English Grammar","Geography","History & Civics","Computer Applications"];
  let i = 0, j = 0, del = false;
  function loop() {
    const word = words[i];
    el.textContent = del ? word.substring(0, j--) : word.substring(0, j++);
    if (!del && j === word.length) setTimeout(() => del = true, 1200);
    if (del && j === 0) { del = false; i = (i + 1) % words.length; }
    setTimeout(loop, del ? 80 : 120);
  }
  loop();
});
</script>
